<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Function Exercise</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="excercise-01-tab" data-toggle="pill" href="#exercise-01" role="tab"
                        aria-controls="excercise-01" aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="excercise-02-tab" data-toggle="pill" href="#exercise-02" role="tab"
                        aria-controls="excercise-02" aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="exercise-03-tab" data-toggle="pill" href="#exercise-03" role="tab"
                        aria-controls="exercise-03" aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="exercise-04-tab" data-toggle="pill" href="#exercise-04" role="tab"
                        aria-controls="exercise-04" aria-selected="false">Bài 4</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="exercise-01" role="tabpanel"
                        aria-labelledby="exercise-01-tab">
                        <h2>Quản lý tuyển sinh</h2>
                        <form>
                            <div class="row">
                                <div class="col-4 mb-2">
                                    <input class="form-control" type="number" id="diemChuan"
                                        placeholder="Điểm chuẩn">
                                </div>
                                <div class="col-4 mb-2">
                                    <select name="khuVuc" id="khuVuc" class="form-control">
                                        <option value="0">Chọn khu vực</option>
                                        <option value="2">A</option>
                                        <option value="1">B</option>
                                        <option value="0.5">C</option>
                                    </select>
                                </div>
                                <div class="col-4 mb-2">
                                    <select name="doiTuong" id="doiTuong" class="form-control">
                                        <option value="0">Chọn đối tượng</option>
                                        <option value="2.5">1</option>
                                        <option value="1.5">2</option>
                                        <option value="1">3</option>
                                    </select>
                                </div>
                                <div class="col-4 mb-2">
                                    <input class="form-control" type="number" id="diemMon1"
                                        placeholder="Điểm môn thứ 1">
                                </div>
                                <div class="col-4 mb-2">
                                    <input class="form-control" type="number" id="diemMon2"
                                        placeholder="Điểm môn thứ 2">
                                </div>
                                <div class="col-4 mb-2">
                                    <input class="form-control" type="number" id="diemMon3"
                                        placeholder="Điểm môn thứ 3">
                                </div>
                            </div>
                            <button class="btn btn-primary d-block mb-2" id="tuyenSinh" type="button">Kết quả</button>
                            <input class="form-control" id="ketQuaTuyenSinh">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-02" role="tabpanel" aria-labelledby="excercise-02-tab">
                        <h2>Tính tiền điện</h2>
                        <form>
                            <div class="row mb-2">
                                <div class="col-4">
                                    <input type="text" id="hoTen" class="form-control" placeholder="Nhập họ tên">
                                </div>
                                <div class="col-4">
                                    <input type="number" id="kwDien" class="form-control" placeholder="Nhập số kw">
                                </div>
                            </div>
                            <button id="tinhTienDien" type="button" class="btn btn-primary mb-2">Tính tiền điện</button>
                            <input type="text" id="tienDien" class="form-control d-block">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-03" role="tabpanel" aria-labelledby="exercise-03-tab">
                        <h2>Tính thuế thu nhập cá nhân</h2>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control" id="hoTen-03" placeholder="Nhập họ tên">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="tongThuNhap" placeholder="Tổng thu nhập năm">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary my-2" id="tinhTienThue">Tính tiền thuế</button>
                            <input type="text" id="tienThue" class="d-block form-control">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="exercise-04" role="tabpanel" aria-labelledby="exercise-04-tab">
                        <h2>Tính tiền cáp</h2>
                        <form>
                            <div class="row">
                                <div class="col-4">
                                    <select name="loai-khach-hang" class="form-control" id="loaiKhachHang" onchange=inputEnableDisable()>
                                        <option value="0">Chọn loại khách hàng</option>
                                        <option value="1">Nhà Dân</option>
                                        <option value="2">Doanh Nghiệp</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="kenhCaoCap" placeholder="Số kênh cao cấp">
                                </div>
                                <div class="col-4 ">
                                    <input type="number" class="form-control d-none" id="soKetNoi" placeholder="Số kết nối">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary my-2" id="tinhTienCap">Tính tiền cáp</button>
                            <input type="text" id="tienCap" class="form-control d-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./main.js"></script>
</body>

</html>
